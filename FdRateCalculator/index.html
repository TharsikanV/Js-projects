<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Rate Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD rate calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="tenure months">
            <!-- input textbox varanum  -->
        </div>
        <div>
            <button type="submit" onclick="FdRate()">calculate</button>
            <!-- calculate button create pannaachu -->
            <!-- button ah click pannum pothu FdRate() endra function kku ulla irukkirathu work aakanum -->
        </div>
        <div id="result"></div>
        <!-- ithu webpage la java scrift aala add pannirathukku vachirukkam -->
    </div>
    <script>
        function FdRate(){
            const months=(document.getElementById("input").value)
            let rate=0
            //else if ladder
            if(months<3)
            {
                rate=5.8
            }
            else if(months>=3 && months<=6)
            {
                rate=6.5
            }
            else if(months>=7 && months<=9)
            {
                rate=6.8
            }
            else
            {
                rate=7
            }
            let result=document.querySelector('#result')
            //ipd podurathaala id,class enna venaalum edukkalaam
            //querySelectorAll :-itha use pannirathaala class vachu kodukira ellaa elements ayum ithu eduthukodukkum
            result.innerHTML="Your interest rate is"+rate+"%"
        }
        
    </script>
</body>
</html>
